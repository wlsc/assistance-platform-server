---
- name: SBT | Install source
  lineinfile: 
    dest=/etc/apt/sources.list.d/sbt.list 
    line="deb https://dl.bintray.com/sbt/debian /"
    state=present 
    insertafter=EOF 
    create=yes 
  tags:
    [install, sbt]

- name: SBT | Add apt key
  apt_key: 
    keyserver=hkp://keyserver.ubuntu.com:80 
    id=642AC823
  tags:
    [install, sbt]

- name: SBT | Install
  apt: 
    name=sbt 
    state=present 
    update_cache=yes
  tags:
    [install, sbt]